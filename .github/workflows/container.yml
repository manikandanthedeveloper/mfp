name: deploy-container

on:
    push:
        branches:
            - master
            - main
        paths:
            - "packages/container/**" # Only run when container package changes

defaults:
    run:
        working-directory: packages/container # All `run` commands execute here

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            # 1. Checkout code
            - uses: actions/checkout@v4 # use latest v4 instead of v2

            # 2. Setup Node.js
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "16" # match your project; can be 18 or 20 if needed
                  cache: "npm"
                  cache-dependency-path: packages/container/package-lock.json

            # 3. Install dependencies
            - name: Install dependencies
              run: npm ci

            # 4. Build the project
            - name: Build
              env:
                  PRODUCTION_DOMAIN: ${{ secrets.PRODUCTION_DOMAIN }}
              run: npm run build

            # 5. Configure AWS credentials (uses IAM keys & region)
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            # 6. Deploy build artifacts to S3
            - name: Deploy to S3
              run: aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET_NAME }}/container/latest --delete
