name: Deploy to S3 & CloudFront

on:
    push:
        branches: [main] # or your branch

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install deps & build
              run: |
                  npm ci
                  npm run build   # or npm run build:prod etc.

            # üîê Use the secrets you created in GitHub:
            # AWS_ACCESS_KEY_ID / AWS_SECRET_ACCESS_KEY / (optional) AWS_REGION
            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ap-south-1 # change to your region

            - name: Deploy build to S3
              run: |
                  aws s3 sync ./build s3://mfp-dashboard-md --delete
                  # or ./dist or ./out depending on your framework

            - name: Invalidate CloudFront cache
              run: |
                  aws cloudfront create-invalidation \
                    --distribution-id YOUR_DISTRIBUTION_ID \
                    --paths "/*"
