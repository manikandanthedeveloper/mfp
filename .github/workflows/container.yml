name: Deploy to AWS

on:
    push:
        branches: master # ‚¨Ö your branch here

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: Build app
              run: npm run build # ‚¨Ö or your build command

            # üî¥ DO NOT INSTALL AWS CLI WITH chrislennon/action-aws-cli
            # ‚ùå REMOVE the old step completely

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ap-south-1 # ‚¨Ö change if needed

            - name: Deploy build to S3
              run: |
                  aws s3 sync ./build s3://mfp-dashboard-md --delete
                  # ‚¨Ö change ./build to dist/out if your build folder is different

            - name: Invalidate CloudFront cache
              run: |
                  aws cloudfront create-invalidation \
                    --distribution-id YOUR_DISTRIBUTION_ID \
                    --paths "/*"
                  # ‚¨Ö put your real CloudFront distribution id
