name: Deploy to S3 & CloudFront

on:
    push:
        branches: master # or your branch

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install deps
              run: npm ci

            - name: Build app
              run: npm run build # or your build command

            # ❌ DO NOT use chrislennon/action-aws-cli here
            # ❌ Remove any "Install AWS CLI" step using that action

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ap-south-1 # change if needed

            - name: Deploy build to S3
              run: |
                  aws s3 sync ./build s3://mfp-dashboard-md --delete
                  # change ./build to dist/out/etc. if your folder name is different

            - name: Invalidate CloudFront cache
              run: |
                  aws cloudfront create-invalidation \
                    --distribution-id YOUR_DISTRIBUTION_ID \
                    --paths "/*"
