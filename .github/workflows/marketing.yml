name: deploy-marketing

on:
    push:
        branches:
            - master
            - main
        paths:
            - "packages/marketing/**" # Only run when marketing package changes

defaults:
    run:
        working-directory: packages/marketing # All `run` commands execute here
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            # 1. Checkout code
            - uses: actions/checkout@v4 # use latest v4 instead of v2

            # 2. Setup Node.js
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "16" # match your project; can be 18 or 20 if needed
                  cache: "npm"
                  cache-dependency-path: packages/marketing/package-lock.json

            # 3. Install dependencies
            - name: Install dependencies
              run: npm ci

            # 3.5. Verify PRODUCTION_DOMAIN secret
            - name: Check PRODUCTION_DOMAIN_MARKETING
              run: |
                  if [ -z "$PRODUCTION_DOMAIN_MARKETING" ]; then
                    echo "ERROR: PRODUCTION_DOMAIN_MARKETING is not set!"
                    echo "Please add it in GitHub Settings > Secrets > Actions"
                    exit 1
                  else
                    echo "PRODUCTION_DOMAIN_MARKETING is set (length: ${#PRODUCTION_DOMAIN_MARKETING})"
                  fi
              env:
                  PRODUCTION_DOMAIN_MARKETING: ${{ secrets.PRODUCTION_DOMAIN_MARKETING }}

            # 4. Build the project
            - name: Build
              env:
                  PRODUCTION_DOMAIN_MARKETING: ${{ secrets.PRODUCTION_DOMAIN_MARKETING }}
              run: npm run build

            # 5. Configure AWS credentials (uses IAM keys & region)
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            # 6. Deploy build artifacts to S3
            - name: Deploy to S3
              run: aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET_NAME }}/marketing/ --delete

            # CloudFront invalidation disabled - distribution doesn't exist or ID is incorrect
            # To enable: Get correct Distribution ID from CloudFront console and update CLOUDFRONT_DISTRIBUTION_ID secret
            - name: Invalidate CloudFront Cache
              run: |
                  aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/marketing/latest/index.html" "/marketing/latest/static/*" "/marketing/latest/remote-entry.js"
